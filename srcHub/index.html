<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

	<!-- Main Style -->
    <link href="css/style.css" rel="stylesheet">
 	<!-- Styles (Less) -->
  <link rel="stylesheet/less" href="less/_styles.less">

  <!-- Scripts -->
  <script src="less.min.js"></script>

 </head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>

		<!-- Видео и форма -->

		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/64_7byR1hjI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-2">
				<div class="form">
					<p class="lead text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше Имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">

						<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section">

	<!-- Блок с заголовком -->

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему это нужно сделать прямо сейчас?</h2>
			</div>
		</div>

		<!-- Блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3">
					<div class="festure-box"><img src="img/01.png" alt="Первое преимущество"><p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="festure-box"><img src="img/02.png" alt="Первое преимущество"><p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="festure-box"><img src="img/03.png" alt="Первое преимущество"><p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="festure-box"><img src="img/04.png" alt="Первое преимущество"><p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Кнопка получить инструкцию -->
		<button type="button" class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		
	</div>
	
</div>

</body>
</html>
